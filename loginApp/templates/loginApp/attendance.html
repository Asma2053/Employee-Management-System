{% extends 'loginApp/base.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/employee_table.css' %}">

<body>
    <h2 style="text-align:center;">Attendance Records</h2>
    <table id="attendance-table">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Clock In</th>
                <th>Clock Out</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        fetch('/api/attendance/')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector("#attendance-table tbody");
                    data.forEach(record => {
                        const clockIn = record.timestamp ? new Date(record.timestamp).toLocaleString() : '';
                        const clockOut = record.timestamp_clock_out ? new Date(record.timestamp_clock_out).toLocaleString() : '';

                        const row = `<tr>
        <td>${record.user_id}</td>
        <td>${clockIn}</td>
        <td>${clockOut}</td>
      </tr>`;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => console.error("Error fetching data:", error));
    </script>
</body>


{% endblock %}
