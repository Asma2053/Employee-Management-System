{% extends 'loginApp/base.html' %}

{% block content %}
<div class="container-fluid px-4">
    <h2 class="mt-4">Request Leave</h2>
    

    <div class="card mb-4">
        <div class="card-header bg-light text-dark">
            <i class="bi bi-calendar-check me-1"></i>
            Request Leave
        </div>
        <div class="card-body">
            <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}

                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label for="{{ form.leave_type.id_for_label }}" class="form-label">Leave Type</label>
                        {{ form.leave_type }}
                        <div class="invalid-feedback">
                            Please select a leave type.
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="{{ form.reason.id_for_label }}" class="form-label">Reason</label>
                        {{ form.reason }}
                    </div>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label for="{{ form.start_date.id_for_label }}" class="form-label">Start Date</label>
                        {{ form.start_date }}
                        <div class="invalid-feedback">
                            Please provide a valid start date.
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="{{ form.end_date.id_for_label }}" class="form-label">End Date</label>
                        {{ form.end_date }}
                        <div class="invalid-feedback">
                            Please provide a valid end date.
                        </div>
                    </div>
                </div>

                <!-- Submit Button Styled Consistently with Other Pages -->
                <div class="d-grid gap-2 mt-4">
                    <button class="btn btn-custom btn-lg" type="submit">
                        <i class="bi bi-send-fill me-2"></i>Submit Request
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .form-control:focus,
    .form-select:focus {
        border-color: #86b7fe;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }

    .card {
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    /* Specific Selector for the Custom Button */
    .btn-custom,
    .btn-custom:hover {
        background-color: #1f4e79 !important;
        /* Custom blue color */
        color: white;
        border-radius: 6px;
        border: none;
        padding: 10px 18px;
    }

    .btn-custom:hover {
        background-color: #1a3d5d !important;
        /* Darker shade on hover */
    }
</style>
{% endblock %}
