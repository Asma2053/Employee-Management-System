<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">
</head>

<body>
    <div class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <a href="{% url 'profile' %}">
                    <img src="{% static 'images/user.png' %}" alt="User Image" id="userImage" style="cursor: pointer;">
                    </a>
                </span>
                <div class="text header-text">
                    <span class="name">{{ user.username }}</span><br>
                    <span class="profession">EMS</span>
                </div>
            </div>
            <div class="toggle">
                <i class="bx bx-menu"></i> <!-- Hamburger menu icon -->
            </div>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class="bx bx-search icon"></i>
                    <input type="search" placeholder="Search ...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link"><a href="#"><i class='bx bx-home-alt icon'></i><span
                                class="text nav-text">Dashboard</span></a></li>
                    <li class="nav-link"><a href="#"><i class='bx bx-task icon'></i><span
                                class="text nav-text">Projects</span></a></li>
                    <li class="nav-link"><a href="#"><i class='bx bxs-report icon'></i><span
                                class="text nav-text">Reports</span></a></li>
                    <li class="nav-link"><a href="#"><i class='bx bx-list-check icon'></i><span
                                class="text nav-text">Employee List</span></a></li>
                    <li class="nav-link"><a href="#"><i class='bx bx-male-female icon'></i><span
                                class="text nav-text">Clients</span></a></li>
                    <li class="nav-link"><a href="{% url 'create_employeeData' %}"><i class='bx bx-cog icon'></i><span
                                class="text nav-text">Add Employees</span></a></li>
                    <li class="nav-link"><a href="{% url 'logout' %}"><i class='bx bx-cog icon'></i><span
                                class="text nav-text">Logout</span></a></li>
                </ul>
            </div>
            <div class="mode-toggle">
                <span class="mode">Mode</span>
            </div>
        </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <button class="btn btn-primary" id="menu-toggle">Toggle Sidebar</button>
            <div class="content" id="content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
