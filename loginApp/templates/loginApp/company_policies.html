{% extends 'loginApp/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/company_policies.css' %}">

<div class="max-w-6xl mx-auto p-6">
    <h2 class="text-3xl font-semibold mb-6 border-b pb-2">Company Policies</h2>

    <div class="grid gap-6 lg:grid-cols-2">
        <!-- Policy Card Component -->
        {% for section in policy_sections %}
        <div class="bg-white rounded-2xl shadow-md p-5 hover:shadow-lg transition-shadow">
            <h3 class="text-xl font-medium mb-3">{{ section.number }}. {{ section.title }}</h3>
            <ul class="space-y-2 text-gray-700">
                {% for item in section.items %}
                <li>
                    <span class="font-semibold">{{ item.heading }}</span> {{ item.text }}
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
